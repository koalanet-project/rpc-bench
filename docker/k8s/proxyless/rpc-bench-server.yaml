apiVersion: v1
kind: Pod
metadata:
  name: rpc-bench-server
  annotations:
    inject.istio.io/templates: grpc-agent
    proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
spec:
  containers:
  - name: rpc-bench-box
    image: rpc-bench-box
    imagePullPolicy: Never
    command: ["sleep"]
    args: ["1h"]
    ports:
    - containerPort: 18000
    volumeMounts:
    - name: nfs
      mountPath: /nfs
    securityContext:
      capabilities:
        add: ["SYS_PTRACE", "SYS_NICE", "SYS_ADMIN"]
  volumes:
  - name: nfs
    hostPath:
      path: /nfs
  nodeSelector:
    kubernetes.io/hostname: danyang-06
